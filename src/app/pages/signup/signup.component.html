<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row" style="margin-top: 20px;">
            <div class = "col-md-6 offset-md-3">
                <div class = "container text-center">
                    <img src="../../../assets/add.png" alt="">
                </div>
                <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" type="text" matInput placeholder="Digite su nombre usuario">
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [(ngModel)] = "user.password" name = 'password' type="password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input [(ngModel)] = "user.nombre" name = 'nombre' type = "text" matInput placeholder="Digite su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input [(ngModel)] = "user.apellido" name = 'apellido' type = "text" matInput placeholder="Digite su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)] = "user.email" name = 'email' type="email" matInput placeholder="Digite su email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input [(ngModel)] = "user.telefono" name = 'telefono' type = "text" matInput placeholder="Digite su telefono">
                    </mat-form-field>

                    <div class = "container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
